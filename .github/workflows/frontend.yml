name: JS/TS checks
on:
  pull_request:
  push:
    branches: [main]
defaults:
  working-directory: frontend
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
